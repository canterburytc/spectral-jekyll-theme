<!-- Page Wrapper -->
<div id="page-wrapper">

	<!-- Header -->
	<header id="header" {% if page.layout == 'home' %} class="alt" {% endif %}>
		<h1><a href="{{ "" | absolute_url }}/">
			<img src="{{ site.logo }}" alt="{{ site.title }} logo" style="height: 2em; vertical-align: middle" />
			{{ site.title }}
		</a></h1>
		<nav id="nav">
			<ul>
				<li class="special">
					<a href="#menu" class="menuToggle"><span>Menu</span></a>
					<div id="menu">
						<ul>
							{% for page in site.pages %} {% if page.layout == "home" %}
							<li><a href="{{ page.url | replace: '.html', '' | absolute_url }}">{{ page.title }}</a></li>
							{% endif %} {% endfor %} {% for page in site.pages %} {% if page.layout == "default" %}
							<li><a href="{{ page.url | replace: '.html', '' | absolute_url }}">{{ page.title }}</a></li>
							{% endif %} {% endfor %}
						</ul>
					</div>
				</li>
			</ul>
		</nav>
	</header>
